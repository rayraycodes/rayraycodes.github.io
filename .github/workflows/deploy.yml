name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Changed from 'read' to 'write' for gh-pages action
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations
          persist-credentials: true  # Important for gh-pages action
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Deploy
        run: npm run deploy

      - name: Verify Git Repository
        run: |
          pwd
          ls -la
          git status
          git remote -v

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'  # Only deploy from master branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ./
          cname: false
          keep_files: false
          exclude_assets: |
            .git
            .github
            node_modules
            src
            public
            build
            .gitignore
            package.json
            package-lock.json
            tsconfig.json
            tsconfig.node.json
            vite.config.ts
            vite-plugin-save-content.ts
            README.md
            deploy.js

